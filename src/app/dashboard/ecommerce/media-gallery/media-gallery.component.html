<div class="media-gallery-container">
    <mat-card class="empty-state-card">
      <div class="empty-state-content">
        <div class="icon-section">
          <span class="material-symbols-outlined empty-icon">photo_library</span>
        </div>
        
        <div class="text-section">
          <h2>No media available</h2>
          <p class="description">
            Add media generated by your collaborators. You can either upload media or add a link to their posts or videos for automated media stats tracking. Automated tracking available for Instagram, TikTok, and YouTube shorts.
          </p>
        </div>
        
        <div class="action-section">
          <button mat-flat-button class="upgrade-btn">
            <span class="material-symbols-outlined">star</span>
            Upgrade
          </button>
        </div>
        
        <div class="media-options">
          <button mat-stroked-button class="upload-btn">
            <span class="material-symbols-outlined">upload</span>
            Upload Media
          </button>
          <button mat-stroked-button class="link-btn">
            <span class="material-symbols-outlined">link</span>
            Add Link
          </button>
        </div>
      </div>
    </mat-card>
  </div>
