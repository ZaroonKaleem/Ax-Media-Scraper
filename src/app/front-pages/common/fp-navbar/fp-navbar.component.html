<div
    class="navbar-area transition"
    [ngClass]="{'sticky': isSticky}"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="container">
        <nav
            class="navbar navbar-expand-lg"
            [class.active]="classApplied"
        >
            <a class="navbar-brand" routerLink="/">
                <img src="images/logo.png" alt="logo">
                <img src="images/logo.png" class="d-none" alt="logo">
            </a>
            <button
                class="navbar-toggler"
                type="button" (click)="toggleClass()"
            >
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle cursor-pointer" data-bs-toggle="dropdown" role="button" aria-expanded="false">
                            Product
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="/features">Features</a></li>
                            <li><a class="dropdown-item" routerLink="/pricing">Pricing</a></li>
                            <li><a class="dropdown-item" routerLink="/integrations">Integrations</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/team" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Pricing
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle cursor-pointer" data-bs-toggle="dropdown" role="button" aria-expanded="false">
                            Resources
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="/blog">Blog</a></li>
                            <li><a class="dropdown-item" routerLink="/case-studies">Case Studies</a></li>
                            <li><a class="dropdown-item" routerLink="/webinars">Webinars</a></li>
                            <li><a class="dropdown-item" routerLink="/guides">Guides</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            For Creaters
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/contact" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Contact
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a routerLink="/dashboard" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Admin
                        </a>
                    </li> -->
                </ul>
                <div class="other-options d-flex align-items-center">
                    <a routerLink="/authentication" mat-button>
                      <i class="material-symbols-outlined" style="color: #2183d6">
                        login
                      </i>
                      Login
                    </a>
                    <a routerLink="/dashboard" mat-button>
                      <i class="material-symbols-outlined" style="color: white">
                        person
                      </i>
                      Start for free
                    </a>
                  </div>
                  
            </div>
        </nav>
    </div>
</div>
