<div class="profile-container">
    <mat-card class="profile-card">
      <div class="profile-header">
        <div class="avatar-container">
          <div class="avatar">
            <span class="material-symbols-outlined">account_circle</span>
          </div>
          <button mat-icon-button class="edit-icon">
            <span class="material-symbols-outlined">edit</span>
          </button>
        </div>
        <h1>John Doe</h1>
        <p class="email">john.doe&#64;example.com</p>
      </div>
  
      <mat-divider></mat-divider>
  
      <div class="profile-details">
        <div class="detail-item">
          <span class="material-symbols-outlined icon">phone</span>
          <div class="detail-content">
            <h3>Phone</h3>
            <p>+1 (555) 123-4567</p>
          </div>
        </div>
  
        <div class="detail-item">
          <span class="material-symbols-outlined icon">location_on</span>
          <div class="detail-content">
            <h3>Location</h3>
            <p>New York, USA</p>
          </div>
        </div>
  
        <div class="detail-item">
          <span class="material-symbols-outlined icon">calendar_month</span>
          <div class="detail-content">
            <h3>Member Since</h3>
            <p>January 2023</p>
          </div>
        </div>
      </div>
  
      <div class="profile-actions">
        <button mat-flat-button class="primary-btn">
          <span class="material-symbols-outlined">settings</span>
          Account Settings
        </button>
        <button mat-stroked-button class="secondary-btn">
          <span class="material-symbols-outlined">logout</span>
          Sign Out
        </button>
      </div>
    </mat-card>
  </div>
